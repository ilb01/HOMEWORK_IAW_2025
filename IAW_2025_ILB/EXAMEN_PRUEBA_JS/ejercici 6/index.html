<html>
  <head>
    <meta charset="utf-8">
    <title>Events</title>
    <style>
      hr {
        margin: 20px 0;
      }
    </style>
  </head>

  <body>
    <hr />
    <label>Categoria:</label>
    <select id="categoria" name="categoria">
      <option value="p">Programació</option>
      <option value="x">Xarxes</option>
      <option value="s">Seguretat</option>
    </select>

    <label>Especialitat:</label>
    <select id="especialitat" name="especialitat">
      <option value="java">java</option>
      <option value="php">php</option>
      <option value="python">python</option>
    </select>

    <hr>
    <input id="dades" type="text" value onkeyup="alert('Escriu lletra')">
    <button id="btn-ir">Go</button>

    <hr>
    <img id="logotip"
      src="https://www.udemy.com/staticx/udemy/images/v6/favicon-32x32.png"
      alt="logotip">

  </body>
  <script>
      // Registre de quan l'usuari passa el cursor per sobre del logotip
      var logotip = document.getElementById('logotip');
      logotip.addEventListener('mouseover',  () => {
          console.log("L'usuari ha passat el cursor per sobre de id-de-la-imatge");
      });

      // Registre de quan l'usuari retira el cursor del logotip
      logotip.addEventListener('mouseout', () => {
          console.log("L'usuari ha retirat el cursor de sobre de id-de-la-imatge");
      });

      // Registre de quan l'usuari fa clic al botó
      var btnIr = document.getElementById('btn-ir');
      btnIr.addEventListener('click', () => {
          console.log("L'usuari ha fet clic al botó id-del-botó");
      });

      // Registre de quan l'usuari canvia una opció del desplegable "categoria"
      var categoria = document.getElementById('categoria');
      categoria.addEventListener('change', () =>{
          console.log("L'usuari ha canviat l'opció de id-del-desplegable 'categoria'");
      });

      // Registre de quan l'usuari canvia una opció del desplegable "especialitat"
      var especialitat = document.getElementById('especialitat');
      especialitat.addEventListener('change', () => {
          console.log("L'usuari ha canviat l'opció de id-del-desplegable 'especialitat'");
      });
    </script>
</html>
