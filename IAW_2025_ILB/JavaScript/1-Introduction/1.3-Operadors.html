<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">

			// Operadors de comparació
			/*------------------------------------*/
			let num1 = 30;
			let num2 = 40;

			console.log(num1 > num2);
			console.log(num1 < num2);
			console.log("30"==num1);
			console.log("La comparación es:", "30"===num1);
			console.log(num1!=30);

			console.log(null == undefined); // sense valor


			// Operadors lògics
			/*------------------------------------*/
			let isMajorEdat = true;
			let isResgistrat = true;

			// Operador lògic "i"
			let potComprarJoc = (isMajorEdat && isResgistrat);
			console.log( "Pot comprar joc:" + potComprarJoc );

			let teDiners = false;
			let tePremi = true;
			// Operador lògic "o"
			let potComprarConsola = (teDiners || tePremi);
			console.log( "Pot comprar consola:" + potComprarConsola );
			
			
			// Operadors aritmètics
			/*------------------------------------*/
			let result = num1 * num2;
			console.log("1 - Resultat: " + result);

			result = num1 + num2;
			console.log("2 - Resultat: " + result);

			let modul = num1%num2;
			console.log("3 - Resultat: " + modul);

			result = Math.PI;
			console.log("4 - Resultat: " + result);

		</script>
	</head>

	</body>
</html>
