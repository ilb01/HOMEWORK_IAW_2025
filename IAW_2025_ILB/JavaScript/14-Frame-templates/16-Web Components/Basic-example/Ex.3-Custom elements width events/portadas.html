<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn-change">Change width image</button>
    <portada-tag name="fornite-1" width="300"></portada-tag>
    <portada-tag name="fornite-2"></portada-tag>
    <portada-tag name="fornite-3"></portada-tag>
    <portada-tag name="fornite-4"></portada-tag>

    <script type="module" src="./Portada.js"></script>
    <script>
        document.getElementById("btn-change").addEventListener("click", ()=>{
            const tag = document.querySelector("portada-tag[name='fornite-1']");
            tag.setAttribute("width", "200px");
        });
    </script>
</body>
</html>
