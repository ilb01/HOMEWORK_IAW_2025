<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">

				// Declaració d'una funció pura
				function calculaMitjana(num_1, num_2){
					let mitjana = (num_1 + num_2) / 2;
					return mitjana;
				}

				// Ús de la funció
				var calculo = calculaMitjana(5, 8);
				console.log(calculo);

				var calculo2 = calculaMitjana(10, 10);
				console.log(calculo2);

				var num1=40;
				var calculo3 = calculaMitjana(num1, 10);
				console.log(calculo3);
				
				//Nota: Funcions pures. Reben unes entrades(parámetres) i tenen una sortida (return).

				

		</script>
	</head>

</html>
