<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// Conversions
			/*------------------------------------*/
			var num1 = "50";
			var num2 = 10;
			var num3 = "tres";

			console.log( Number(num1) + num2);
			console.log( Number(num3)); //NaN
			
			// Conversió de cadena a enter
			console.log( parseInt(num1));
			// Conversió de cadena a flotant
			console.log( parseFloat("123.33"));
			//Conversions segons la base: parseInt(num1,10);

			// Valor booleà: 1 o 0
			var dato = Number(true);
			console.log(dato);

			// Convertir un número flotant a cadena amb 3 decimals de redondeig
			var num4 = 122.34567;
			console.log(num4.toFixed(3));

			// Convertir un nombre a string
			let cp = 7188;
			cp = String(cp);

			console.log(cp.length);

			// Convertir un array a una cadena de text
			let arrayDades =  [1,2,3,4];
			console.log( arrayDades.toString() );

		</script>
	</head>

</html>
